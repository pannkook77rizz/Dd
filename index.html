<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Repository Generator</h1>
        <input type="text" id="webhookUrl" placeholder="Enter Webhook URL">
        <button onclick="generateSite()">Generate Site</button>
    </div>

    <script>
        async function generateSite() {
            const webhookUrl = document.getElementById('webhookUrl').value;

            // Function to get the user's IP address
            async function getIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error("Error fetching IP address:", error);
                    return 'Could not retrieve IP';
                }
            }

            // Send IP to webhook
            async function sendIPToWebhook(ip) {
                try {
                    await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ip: ip })
                    });
                    console.log('IP sent to webhook');
                } catch (error) {
                    console.error("Error sending IP to webhook:", error);
                }
            }

            // Get IP address
            const userIP = await getIP();

            // Send IP to webhook
            await sendIPToWebhook(userIP);

            // Basic GitHub repository-like structure (Placeholder)
            const siteContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Generated Site</title>
                </head>
                <body>
                    <h1>Welcome!</h1>
                    <p>This site was generated.</p>
                </body>
                </html>
            `;

            // Create a downloadable file (Placeholder)
            const blob = new Blob([siteContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
